<div class="form-content">
    <form class="form-center" [routerLink]="['/home']" routerLinkActive="router-link-active" >
        <mat-form-field class="form" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" >
            <mat-error *ngIf="!emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field><br>
        <button class="submit-button" mat-raised-button type="submit" color="primary">Submit</button>
    </form>
</div>
