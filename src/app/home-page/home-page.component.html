
<div class="main-content">
    <div class="main-header-content">
        <div class="addressbook-detail-text">
            Person Details <div class="contact-count"></div>
        </div>
        <input type="search" matInput placeholder="Search">
        <a routerLink="/add" routerLinkActive="router-link-active" class="add-button">
            <img src="../assets/icons/add-24px.svg" alt="">Add Person
        </a>
    </div>
</div>
<div class="main-content">
    <div class="table-main">
        <table id="table-display" class="table">
            
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Phone Number</th>
            </tr>
            <tr *ngFor="let personData of persons |async">
                <td>{{personData.personId}}</td>
                <td>{{personData.fullName}}</td>
                <td>
                    {{personData.address}}
                </td>
                <td>{{personData.city}}</td>
                <td>{{personData.state}}</td>
                <td>{{personData.zipcode}}</td>
                <td>{{personData.phoneNumber}}</td>
                <td>
                    <img (click) = "deletePerson(personData.personId)" src="../assets/icons/delete-black-18dp.svg" alt="delete" >
                    <img (click) = "updatePerson(personData.personId)" src="../assets/icons/create-black-18dp.svg" alt="update">
                </td>
            </tr>
        </table>
    </div>
</div>
